<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-app">

        <div class="searchCountry">
            <input type="search" name="" id="" placeholder="sreach the country">
        </div>

        <div class="details">
            <div class="location">
                <h1 id="area">
                    nathakan
                    <!-- <p>pk</p> -->
                </h1>
            </div>
            <div class="dates">
                <p id="date"> 23-19 </p>
            </div>
            <div class="wether">
                <img src="./clouds.png" id="today" alt="">

                <div class="tem">
                    <h1 class="temprature"> 30 &deg;C
                    </h1>
                </div>
            </div>
            <div class="maindetails">
                <div class="one">
                    <div class="humudity">
                        <img src="./humidity.png" alt="">
                        <span>humidity</span>
                    </div>
                    <div class="humidityhowmuch">
                        <p class="humidity">
                            70%
                        </p>
                    </div>
                </div>
                <div class="one">
                    <div class="wind">
                        <img src="./wind.png" alt="">
                        <span>wind</span>
                    </div>
                    <div class="windhowmuch">
                        <p class="winds">
                            49.km
                        </p>
                    </div>
                </div>
                <div class="one">
                    <div class="cloude">
                        <img src="./clouds.png" alt="">
                        <span>cloude</span>
                    </div>
                    <div class="cloudehowmuch">
                        <p class="cloude">40%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
